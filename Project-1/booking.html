<script>
  // calendar
  $(document).ready(function() {
    $('#date').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true
    });
  });

  // for dropdown
  //get elems
  const locDropdown = document.getElementById('location');
    const artistDropdown = document.getElementById('artist');

    // artists by loc
    const artistsLoc = {
      ottawa: ['Panda', 'Red-y'],
      amsterdam: ['Foxy', 'Winter']
    };

    // update artist dropdown
    function updateArtistOpts() {
      const selectLoc = locDropdown.value;
      artistDropdown.innerHTML = ''; // clear opts

      if (selectLoc) {
        const artists = artistsLoc[selectLoc];
        artists.forEach(artist => {
          const option = document.createElement('option');
          option.value = artist;
          option.textContent = artist;
          artistDropdown.appendChild(option);
        });
      } else {
        // default select text
        const option = document.createElement('option');
        option.value = '';
        option.textContent = 'Select artist';
        artistDropdown.appendChild(option);
      }
    }

    // update artist opts when loc selected
    locDropdown.addEventListener('change', updateArtistOpts);

    // artist opts based loc
    updateArtistOpts();
</script>
