<body>
  <div class = "book">
    <!--navbar-->
    <nav> 
      <div class="col-md-8">
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="artists.html">Artists</a></li>
          <li><a href="loc+hours.html">Locations<br>& Hours</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="booking.html">Book<br>appointment</a></li>
        </ul>
      </div>
      <div class="col-md-2">
        <a href="index.html" class="logo-link" >
          <img src="img/logo.png" alt="Logo" class="logo-image">
        </a>
      </div>
    </nav>
    
    <!--Banner-->
    <div class ="banner">
      <div class="banner-text">
        <h1><strong>Booking</strong></h1>
        <h5><strong>* *  Please enter the needeed information  * *</strong></h5>
      </div>
    </div>
    <div id="notification"></div>
    <!--Form for info-->
    <form>
      <div class="row" id ="row-card">
        <div class="col-md-4" id="info">
          <h3>Personal info</h3>
          <br>
          <div class="form-group">
            <label for="name">* Full name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="email">* Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="phone">* Phone Number:</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
        </div>
        <div class ="col-md-7" id="info">
          <h3>Appointment info</h3>
          <br>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="location">* Location:</label>
                <select class="form-control" id="location">
                  <option value="">Select location</option>
                  <option value="ottawa">Ottawa</option>
                  <option value="amsterdam">Amsterdam</option>
                </select>
              </div>
              <div class="form-group">
                <label for="artist">Artist:</label>
                <select class="form-control" id="artist" disabled>
                    <option value="">Select artist</option>
                </select>
              </div>         
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="date">* Date:</label>
                <input type="text" class="form-control" id="date" placeholder="Select a date">
              </div>  
              <div class="form-group">
                <label for="location">* Time:</label>
                <select class="form-control" id="time">
                  <option value="">Select Hour</option>
                  <option value="10:00 am">10:00 am</option>
                  <option value="11:00 am">11:00 am</option>
                  <option value="12:00 am">12:00 am</option>
                  <option value="1:00 pm">1:00 pm</option>
                  <option value="2:00 pm">2:00 pm</option>
                  <option value="3:00 pm">3:00 pm</option>
                  <option value="4:00 pm">4:00 pm</option>
                  <option value="5:00 pm">5:00 pm</option>
                  <option value="6:00 pm">6:00 pm</option>
                  <option value="7:00 pm">7:00 pm</option>
                  <option value="8:00 pm">8:00 pm</option>
                  <option value="9:00 pm">9:00 pm</option>
                </select>
              </div>
            </div> 
          </div>
        </div>
      </div>
      <br>
      <button id="button1" type="submit" class="btn btn-primary">Submit</button>
    </form>      
    <br>
    <br>

      </footer>
    </div>
  </div>
